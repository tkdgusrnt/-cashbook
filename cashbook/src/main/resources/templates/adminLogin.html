<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	h1{
		margin: 80px;
	}
	.title{
		text-align: center;
	}
	 #loginMsg{
	 	color: purple;
	 }
	 
	 form{
	 	margin: 0 auto;
	 	width: 450px;
	 }
	 
	 .btn{
	 	width: 300px;
	 	margin-top: 10px;
	 }
	 
	 span{
	 	text-align: left;
	 }
	 
	 

</style>
<script>
	let helperInit = function () {
		$("#idHelper").text("");
		$("#pwHelper").text("");
	}
	
	$(document).ready(function() {
		$("#adminbtn").click(function () {
			helperInit();
			//유효성 검사하기
			if($("#adminId").val().length<4){
				$("#idHelper").text("아이디를 확인바랍니다");
				$("#adminId").focus();
				return;
			}
			if($("#adminPw").val().length<4){
				$("#pwHelper").text("비밀번호를 확인해주시기 바랍니다");
				$("#adminPw").focus();
				return;
			}
			$("#adminForm").submit();
		});
	});
</script>
</head>
<body>
<div class="container">
<div class="title">
	<h1 align="center">관리자 로그인</h1>
			 <!--jspinclude 시  : jsp:include page="" -->
	<form id="adminForm" method="post" th:action="@{/adminLogin}">
		<div class="form-group">
			아이디<br>
			<input id="adminId" type="text" name="adminId" placeholder="아이디를 입력하세요" class="form-control">
			<span id="idHelper"></span>
		</div>
		<div class="form-group">
			비밀번호<br>
			<input id="adminPw" type="password" name="adminPw" placeholder="비밀번호를 입력하세요" class="form-control">
				<span id="pwHelper"></span>
		</div>
		<div>
			<button id="adminbtn" type="button" class="btn btn-primary">로그인</button>
		</div>
	</form>
		</div>
	</div>	
</body>
</html>
