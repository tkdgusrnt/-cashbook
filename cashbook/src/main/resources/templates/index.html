<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	.container-fluid{
			text-align: left;
		}
		h1{
			margin: 100px
		}
		 .btn{
		 	margin: 35px;
		 	width: 300px;
		 	height: 50px;
		 }
		  
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<h1>가게부</h1>
  	
	<div th:if="${session.loginMember != null}">
		<a href="/logout" class="btn btn-primary">로그아웃</a>
	</div>
	
	<div th:if="${session.loginMember == null}">
		<a href="/login" class="btn btn-primary">로그인</a>
	</div>
	
	<div><a href="/addMember" class="btn btn-primary">회원가입</a></div>
	
	<div>본 콘텐츠의 저작권은 제공처에 있으며, 이를 무단 이용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있습니다.</div>
	<div>Copyright © JWsoft Corp. All Rights Reserved.</div>
	
</div>
<!-- container-fluid -->
</body>
</html>
