<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function () {
		$('#btn').click(function () {
			
			$('#myform').Submit();
		});
	});
</script>
</head>
<body>
	<div class="container-fluid">
		<div th:include="/include/menu::sidemenu"></div> <!--jsp include 시  : jsp:include page="" -->
			<h1 th:text="${year} + '년 가계부'"></h1>
			<div>가계부 수정</div>
		<form id="myform" method="post" action="/modifyCash">
			<input type="hidden" name="cashNo" th:value="${cash.cashNo}">
			<table class="table">
			
			<tr>
					<th><label for="categoryName">카테고리</label></th>
					<td>
						<select id="categoryName" name="cashgoryName">
							<option value="">카테고리를 선택하세요</option>
							<option th:each="category:${categoryList}" th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="cashFind">수입/지출</label></th>
					<td>
						<select id="cashFind" name="cashFind">
							<option value="">수입/지출을 선택하세요</option>
							<option value="수입" th:selected="${cash.cashFind eq'수입'}">수입</option>
							<option value="지출" th:selected="${cash.cashFind eq'지출'}">지출</option>
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="cashPrice">금액</label></th>
					<td>
						<input type="text" id="cashPrice" name="cashPrice" th:value="${cash.cashPrice}">
					</td>
				</tr>
				<tr>
					<th><label for="cashPlace">장소</label></th>
					<td>
						<input type="text" id="cashPlace" name="cashPlace" th:value="${cash.cashPlace}">
					</td>
				</tr>
				<tr>
					<th><label for="cashMemo">메모</label></th>
					<td>
						<textarea rows="3" cols="50" id="cashMemo" name="cashMeom" th:value="${cash.cashMemo}"></textarea>
					</td>
				</tr>
				<tr>
					<th><label for="cashDate">날짜</label></th>
					<td>
						<input type="date" id="cashDate" name="cashDate" th:value="${cash.cashDate}">
					</td>
				</tr>
			</table>
			<div>
				<button id="btn" type="button">입력</button>
			</div>
		</form>	
	</div>
</body>
</html>
