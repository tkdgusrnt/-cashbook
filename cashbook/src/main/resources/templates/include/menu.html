<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style th:fragment="side">

#aside {
     width: 200px;
     height: 3000px;
     position: fixed;
     background: #5BA8D8;
     overflow: hidden;
     float: left;
     font-size: 20px;
     text-color:#FFFFFF;
 }

 	 #text{
 	color: #FFFFFF;
 	margin-bottom: 100px
 }
div.gd-left{
		float: left;
		width: 100px;
		height: 100px;
		border: 1px solid #000000;
		margin-right: 10px;
		margin-bottom: 10px;
		border-radius: 5px;
		
	}
	div.gd-clear{
		clear: both;
		margin-left: 10px;
		border-radius: 5px;
		color:red;
	}
	div.gd-title{
		height: 30px;
		background-color: pink;
	}
	.gd-blue{
		color : blue;
	}
	
	.gd-red{
		color : red;
		
	}
	
	
	
</style>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- frament1  /include/menu::sidemenu--> 
	<div id="aside" th:fragment="sidemenu">
		<div th:if="${session.loginMember?.memberId}">
			<div><span th:text="${session.loginMember.memberId}"></span>님</div>
			<br>
			<a id="text" class="nav-link" th:href="@{/home}">홈</a>
				
			
			<a id="text" class="nav-link" th:href="@{/memberInfo}">회원정보</a>
			
			
			<a id="text" class="nav-link" th:href="@{/getCashListByDate}">일별가계부관리</a>
			
			
			<a id="text" class="nav-link" th:href="@{/getCashListByMonth}">월별가계부관리</a>
			
			
			<a id="text" class="nav-link" th:href="@{/boardList}">게시판</a>
			
			
			<a id="text" class="nav-link" th:href="@{/logout}">로그아웃</a>
			
		</div>	
		<!-- 관리자 -->
		<div th:if="${session.admin}">
			<div>
				<span th:text="${session.admin}"></span>님
			</div>
				<a id="text" class="nav-link" th:href="@{/home}">홈</a>
				<a id="text" class="nav-link" th:href="@{/MemberList}">회원관리</a>
				<a id="text" class="nav-link" th:href="@{/boardList}">게시판</a>
				<br>
				<a id="text" class="nav-link" th:href="@{/logout}">로그아웃</a>
		</div>
	</div>	
</body>
</html>
